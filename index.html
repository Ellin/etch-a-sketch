<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div class="main">
        <div class="content">
            <div class="container gridlines">
                <!-- grid drawn here -->
            </div>

            <section class="controls">
                <h2>Controls</h2>
                <form id="grid-size-form">
                    <label for="grid-size">Pixels per row</label>
                    <input type="number" id="grid-size" min="2" max="100" value="16" required />
                    <button type="submit">Restart</button>
                </form>

                <div class="toggle-row">
                    <label for="gridlines-toggle">Gridlines</label>
                    <label class="toggle">
                        <input id="gridlines-toggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div> 

                <div class="toggle-row">
                    <label for="rainbow-toggle">Rainbow mode</label>
                    <label class="toggle">
                        <input id="rainbow-toggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
