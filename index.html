<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div class="main">
        <div class="container">
            <!-- grid drawn here -->
        </div>

        <section class="controls">
            <h2>Controls</h2>
            <form id="grid-size-form">
                <label for="grid-size">Grid size:</label>
                <input type="number" id="grid-size" min="16" max="100"/>
                <button type="submit">Update canvas</button>
            </form>

            <div class="toggle-row">
                <label for="gridlines-toggle">Gridlines</label>
                <label class="toggle">
                    <input id="gridlines-toggle" type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            <div> 

            <div class="toggle-row">
                <label for="rainbow-toggle">Rainbow mode</label>
                <label class="toggle">
                    <input id="rainbow-toggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            <div>
        </section>
    </div>


</body>
</html>
